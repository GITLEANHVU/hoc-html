<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <table border="1" cellspacing="10px" cellpadding="10px" width="400" >
    <caption>Caption</caption>
    <thead>
      <tr>
        <th>Title data 1</th>
        <th>Title data 2</th>
        <th>Title data 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">data 1</td>
        <td>data 2</td>
        <td>data 3</td>
      </tr>
  
      <tr>
        <td colspan="2">data 2 & 3</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">End</td>
      </tr>
    </tfoot>
  </table>
</body>
