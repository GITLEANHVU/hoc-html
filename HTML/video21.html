<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>video 21: Web Form - Radio box, Checkbox and Textarea</title>
</head>
<body>
  <form action="">

    <!-- radiobox -->
    <input type="radio" name="sex" value="Nam" checked/> Nam
    <input type="radio" name="sex" value="Nữ" /> Nữ
    <input type="submit" name="btnSbmit" value="Đồng Ý">

    <!-- checkbox  -->
    <input type="checkbox" name="Food" value="Soup" checked />Soup <br />
    <input type="checkbox" name="Food" value="Steak" />Bò tái <br />
    <input type="checkbox" name="Food" value="Pig" checked />Heo quay <br />
    <input type="checkbox" name="Drink" value="Organ" checked />Cam <br />
    <input type="checkbox" name="Drink" value="Lemon" />Chanh <br />
    <input type="checkbox" name="Drink" value="Grape" checked />Nho <br />

    <!-- DropDown -->
    <select name="" id="" multiple>
      <option value="Orange" selected>Cam</option>
      <option value="Lemon">Chanh</option>
      <option value="Apple" selected>Táo</option>
      <option value="Grape" selected>Nho</option>
      <option value="Mango">Xoài</option>
    </select>

    <!-- Textarea -->
    <textarea name="txtal" id="" cols="30" rows="10">
      Welcome to HTML course.
    </textarea>
  </form>
</body>
</html>
