<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>video 8: HTML image</title>
</head>
<body>
  <!-- chèn ảnh -->
  <img src="chứa link ảnh" alt="chứa nội dung nếu ảnh không hiển thị." width="" height="" />
  <!-- thể hiện chú thích cho hình ảnh -->
  <figure>
    <img src="chứa link ảnh" alt="chứa nội dung nếu ảnh không hiển thị." width="" height="" />
    <figcaption>nội đung chú thích cho ảnh.</figcaption>
  </figure>

  <!-- thuộc tính alt = "alternative" -->
</body>
</html>
